<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    
      html, body, #map {
        height: 100%;
        width: 100vw;
    }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // initialize Leaflet
      var longLate ={
            late: 23.7535,
            long: 90.4003584
      }
      
      var map = L.map('map').setView([longLate.late, longLate.long], 19);
      const fontAwesomeIcon = L.divIcon({
          html: '<i class="fa fa-map-marker fa-3x"></i>',
          iconSize: [20, 20],
          iconAnchor:   [10, 36],
          popupAnchor:  [0, -20],
          className: 'myDivIcon'
      });
      // add the OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        tileSize: 512,
        zoomOffset: -1,
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
      }).addTo(map);

      // show the scale bar on the lower left corner
      L.control.scale().addTo(map);

      // show a marker on the map
      L.marker({lon: longLate.long, lat: longLate.late}, { icon:  fontAwesomeIcon}).bindPopup('A pretty CSS3 popup.<br> Easily customizable.').addTo(map).openPopup();
    </script>
  </body>
</html>
