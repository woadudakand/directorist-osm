<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
    
    <link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.Default.css" />
 
    <script type='text/javascript' src='http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js'></script>
    <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/leaflet.markercluster.js'></script>
    
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    
      html, body, #map {
        height: 100%;
        width: 100vw;
    }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var markers = [
          {
            "name":"Goroka",
            "city":"Goroka, Papua New Guinea",
            "iata_faa":"GKA",
            "icao":"AYGA",
            "lat":-6.081689,
            "lng":145.391881,
            "alt":5282,
            "tz":"Pacific/Port_Moresby"
          },{
            "name":"Madang",
            "city":"Madang, Papua New Guinea",
            "iata_faa":"MAG",
            "icao":"AYMD",
            "lat":-5.207083,
            "lng":145.7887,
            "alt":20,
            "tz":"Pacific/Port_Moresby"
          },{
            "name":"San Diego Old Town Transit Center",
            "city":"San Diego, United States",
            "iata_faa":"OLT",
            "lat":32.7552,
            "lng":-117.1995,
            "alt":0,
            "tz":"America/Los_Angeles"
          }
        ];

      var fontAwesomeIcon = L.divIcon({
        html: '<i class="fa fa-map-marker fa-3x"></i>',
        iconSize: [20, 20],
        iconAnchor:   [10, 36],
        popupAnchor:  [0, -20],
        className: 'myDivIcon'
      });

      var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				maxZoom: 18,
				attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
			});

      var map = L.map( 'map', {
        center: [10.0, 5.0],
        minZoom: 2,
        maxZoom: 19,
        zoom: 2,
        layers: [tiles]
      });
            
      var markerClusters = L.markerClusterGroup(); 
      for ( var i = 0; i < markers.length; ++i )
      {
        var popup = markers[i].name +
                    '<br/>' + markers[i].city +
                    '<br/><b>IATA/FAA:</b> ' + markers[i].iata_faa +
                    '<br/><b>ICAO:</b> ' + markers[i].icao +
                    '<br/><b>Altitude:</b> ' + Math.round( markers[i].alt * 0.3048 ) + ' m' +
                    '<br/><b>Timezone:</b> ' + markers[i].tz;
      
        var m = L.marker( [markers[i].lat, markers[i].lng], {icon: fontAwesomeIcon} )
                        .bindPopup( popup );
      
        markerClusters.addLayer( m );
      }      
      map.addLayer( markerClusters );
    </script>
  </body>
</html>
